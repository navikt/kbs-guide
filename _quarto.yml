project:
  type: book

book:
  title: "Kunnskapsbase baserte språkmodeller"
  description: "Introduksjon til utvikling av kunnskapsbase baserte språkmodeller for Nav"
  status: "Under arbeid"
  author:
    - name: Jørgen Nordmoen
      affiliation: Nav IT
      email: jorgen.halvorsen.nordmoen@nav.no
    - name: Beate Sildnes
      affiliation: Nav IT
      email: beate.sildnes@nav.no
  publisher: "Nav - Arbeids- og velferdsetaten"
  image: assets/cover.png
  genre: "Guide, Tutorial, Veiledning"
  license: "CC BY"
  language: "no"
  date: "05.22.2024"
  date-format: "DD.MM.YYYY"
  page-navigation: true
  repo-url: https://github.com/navikt/kbs-guide
  repo-actions: [edit, issue]
  twitter-card: true
  open-graph: true
  downloads: [pdf, epub]
  chapters:
    - index.qmd
    - bakgrunn.qmd
    - tilbyder.qmd
    - forberedelser.qmd
    - part: kunnskapsbasen/intro.qmd
      chapters:
        - kunnskapsbasen/nks.qmd
        - kunnskapsbasen/vektordatabase.qmd
        - kunnskapsbasen/tips.qmd
    - modell.qmd
    - part: avanserte_teknikker/intro.qmd
      chapters:
        - avanserte_teknikker/contextual_retrieval.qmd
        - avanserte_teknikker/grading.qmd
    - fremtid.qmd
  appendices:
    - appendices/kost.qmd
    - appendices/arkitektur.qmd
    - appendices/pgvector.qmd
    - appendices/definisjoner.qmd
  navbar:
    logo: assets/nav_logo_hvit.png
    logo-alt: "Logo til Nav - Arbeids- og velferdsetaten"
    right:
      - icon: slack
        href: https://nav-it.slack.com/archives/C04MRJ9SHM4
        aria-label: Slack kanal for kontakt
      - icon: people-fill
        href: https://teamkatalog.nav.no/team/415e12bc-61fb-4579-840a-c9307765f2fc
        aria-label: Ansvarlig team hos Nav

format:
  html:
    date-modified: now
    date-format: "DD.MM.YYYY"
    lang: no
    theme:
      light: flatly
      dark: darkly
  epub:
    cover-image: assets/cover.png
    epub-cover-image: assets/cover.png
  pdf:
    toc: true
    colorlinks: true
    number-sections: true
